<!DOCTYPE html>
<html>
<head>
	<title>Travelviews:Sign-Up..</title>
	<link rel="stylesheet" type="text/css" href="../css/materialize.min.css">
	<link rel="stylesheet" type="text/css" href="../css/forms.css">
</head>
<body class="container section section-form signup grey darken-2 black-text center">
	<div class="card-panel center z-depth-4">
		<img src="../images/form/ic_account_circle_48px.svg" style="width: 120px;">
		<h4>REGISTER</h4>
				<div class="row">
					<div class="col s6">
						<div class="input-field">
							<input type="text" name="Name" id="Name">
							<label for="Name"> Name:</label>
						</div>
					</div>
					<div class="col s6">
						<div class="input-field">
							<input type="text" name="UserName" id="UserName">
							<label for="UserName"> UserName:</label>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col s6">
						<div class="input-field">
							<input type="email" name="email" id="email">
							<label for="email"> E-mail:</label>
						</div>
					</div>
					<div class="col s6">
						<div class="input-field">
							<input type="number" name="phone" id="phone">
							<label for="phone"> Phone:</label>
						</div>
					</div>
				</div>
				<div class="input-field">
					<input type="password" name="mail" id="Password">
					<label for="Password"> Password:</label>
				</div>
				<div class="input-field">
					<input type="password" name="mail" id="Password">
					<label for="Password"> Confirm Password:</label>
				</div>
				<div class="input-field">
					<input type="text" name="mail" id="address">
					<label for="address"> Address:</label>
				</div>
				<div class="input-field">
					<input type="text" name="mail" id="address">
					<label for="address"> Address:</label>
				</div>
				<div class="row">
					<div class="col s4">
						<span>
							<label>
								<input type="radio" class="with-gap">
								<span>Male.</span>
							</label>
							<label>
								<input type="radio" class="with-gap">
								<span>Female.</span>
							</label>
						</span>
					</div>
					<div class="col s4">
						<label>
							<input type="checkbox">
							<span>Fill payment info now</span>
						</label>
						<label>
							<input type="checkbox">
							<span>Fill later</span>
						</label>
					</div>
					<div class="col s4">
						<div class="input-field">
							<input type="number" style="width: 50px;" id="day" placeholder="day">
							<input type="number" style="width: 70px;"  id="month" placeholder="month">
							<input type="number" style="width: 90px;" id="year" placeholder="year">
						</div>
					</div>
				</div>
				<a href="booking.html" class="btn btn-large">Register..</a>
				<div class="clearfix"></div>
				<br>
				<div class="divider"></div>
				<div class="clearfix">
					<p class="left"><a href="../index.html">Home</a></p>
				</div>
				<br><br>
	</div>
	<script type="text/javascript" src="../js/materialize.min.js"></script>
	<script type="text/javascript" src="../js/mat.js"></script>
</body>
