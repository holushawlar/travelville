<!DOCTYPE html>
<html>
<head>
	<title>Travelviews:Sign-In..</title>
	<link rel="stylesheet" type="text/css" href="../css/materialize.min.css">
	<link rel="stylesheet" type="text/css" href="../css/forms.css">
</head>
<body class="container section section-form grey darken-2 black-text center">
	<div class="card-panel center z-depth-4">
			<img src="../images/form/ic_account_circle_48px.svg" style="width: 100px;">
			<h4 >LOGIN</h4>
			<div class="input-field">
				<input type="text" name="Name" id="Name">
				<label for="Name"> UserName:</label>
			</div>
			<div class="input-field">
				<input type="email" name="email" id="email">
				<label for="email"> E-mail:</label>
			</div>
			<div class="input-field">
				<input type="password" name="mail" id="Password">
				<label for="Password"> Password:</label>
			</div>
			<div class="left">
					<p>
					<label>
						<input type="checkbox">
						<span>Remember me.</span>
					</label>
				</p>
			</div>
			<div class="clearfix"></div>
			<div>
				<a href="booking.html" class="btn black">Login</a>
			</div>
			<br><br>
			<div class="divider"></div>
			<br>
			<div>
				<a href="../index.html" class="left black-text">Forgot Password?</a>
				<a href="../index.html" class="center black-text">Home</a>
				<a href="signup.html" class="right black-text">New User?</a>
			</div>
	</div>
	<script type="text/javascript" src="../js/materialize.min.js"></script>
	<script type="text/javascript" src="../js/mat.js"></script>
</body>
